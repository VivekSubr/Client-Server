static_resources:
  listeners:
    - name: server 
      address:
        socket_address: { address: 127.0.0.1, port_value: 447 } 
      filter_chains:
        - filters:
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              stat_prefix: destination
              cluster: cluster_0

  clusters:
    - name: client 
      connect_timeout: 30s
      endpoints:
        socket_address: { address: 0.0.0.0, port_value: 10000 }