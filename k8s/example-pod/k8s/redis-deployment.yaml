apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-db-redis
  labels:
    app: example-db-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-db-redis
  template:
    metadata:
      labels:
        app: example-db-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: example-db-redis-service
  labels:
    app: example-db-redis
spec:
  selector:
    app: example-db-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP