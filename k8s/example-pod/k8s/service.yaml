apiVersion: v1
kind: Service
metadata:
  name: petstore-api-service
  namespace: petstore
  labels:
    app: petstore-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: petstore-api
---
apiVersion: v1
kind: Service
metadata:
  name: petstore-api-nodeport
  namespace: petstore
  labels:
    app: petstore-api
    service-type: nodeport
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: petstore-api