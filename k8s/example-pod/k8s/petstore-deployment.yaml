apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-api
  labels:
    app: petstore-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petstore-api
  template:
    metadata:
      labels:
        app: petstore-api
    spec:
      containers:
      - name: petstore-api
        image: petstore-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "example-db-redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: petstore-api-service
  labels:
    app: petstore-api
spec:
  selector:
    app: petstore-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer